<!DOCTYPE html>
<html>
<head>
    <title>Limpar localStorage - PsicoIA Pro</title>
</head>
<body>
    <h1>Limpar Dados do PsicoIA Pro</h1>
    <button onclick="clearData()">Limpar localStorage</button>
    <div id="result"></div>
    
    <script>
        function clearData() {
            const keys = ['psicoia-patient-data', 'psicoia-report-config', 'psicoia-specific-fields', 'psicoia-generated-report'];
            keys.forEach(key => {
                localStorage.removeItem(key);
            });
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ Dados limpos com sucesso!</p>';
        }
        
        // Mostra dados atuais
        window.onload = function() {
            const keys = ['psicoia-patient-data', 'psicoia-report-config', 'psicoia-specific-fields', 'psicoia-generated-report'];
            let hasData = false;
            keys.forEach(key => {
                if (localStorage.getItem(key)) {
                    hasData = true;
                }
            });
            if (hasData) {
                document.getElementById('result').innerHTML = '<p style="color: orange;">⚠️ Dados encontrados no localStorage. Clique em limpar se houver problemas.</p>';
            } else {
                document.getElementById('result').innerHTML = '<p style="color: green;">✅ localStorage já está limpo.</p>';
            }
        }
    </script>
</body>
</html>
